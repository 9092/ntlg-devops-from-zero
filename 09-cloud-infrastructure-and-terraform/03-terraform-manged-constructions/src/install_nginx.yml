---
- name: test
  gather_facts: false
  hosts: web
  vars:
    ansible_ssh_user: ubuntu
  become: yes

  pre_tasks:
    - name: Validating the ssh port is open and
      wait_for:
        host: "{{ansible_host}}"
        port: 22
        delay: 0
        timeout: 600
        state: started
        msg: "ssh server is not running"

  tasks:
    - name: Install Nginx Web Server on Debian Family
      apt:
        name:
          - nginx
          - jq
        state: latest
        update_cache: yes

